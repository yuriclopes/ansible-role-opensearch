---
- name: Daemon Reload
  systemd:
    daemon_reload: yes

- name: Enable service
  systemd:
    name: "{{ opensearch_service_name }}"
    enabled: yes

- name: Start service
  systemd:
    name: "{{ opensearch_service_name }}"
    state: started

- name: Stop service
  systemd:
    name: "{{ opensearch_service_name }}"
    state: stopped

- name: Restart service
  systemd:
    name: "{{ opensearch_service_name }}"
    state: restarted
