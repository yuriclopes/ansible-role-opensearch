---
ansible_master_group: opensearch_master
ansible_data_group: opensearch_data

cluster_name: example
http_port: 9200
http_enabled: false

path_data: /var/lib/opensearch
path_logs: /var/log/opensearch

bootstrap_memory_lock: true

ssl_path: "{{ opensearch_config_path }}/ssl"
ssl_root_ca_key_name: root-ca-key.pem
ssl_root_ca_cert_name: root-ca.pem
ssl_root_subject: "/C=BR/ST=SAOPAULO/L=SAOPAULO/O=ORG/OU=UNIT/CN=ROOT"
ssl_root_ca_size: 2048
ssl_root_ca_days: 3650
ssl_admin_key_name: admin-key.pem
ssl_admin_cert_name: admin.pem
ssl_admin_subject: "/C=BR/ST=SAOPAULO/L=SAOPAULO/O=ORG/OU=UNIT/CN=ADMIN"
ssl_admin_days: 3650
ssl_nodes_subject: "/C=BR/ST=SAOPAULO/L=SAOPAULO/O=ORG/OU=UNIT/CN={{ inventory_hostname }}"
ssl_nodes_days: 3650

ssl_clients: []

security_ssl_transport_pemcert_filepath: "{{ inventory_hostname }}.pem"
security_ssl_transport_pemkey_filepath: "{{ inventory_hostname }}-key.pem"
security_ssl_transport_pemtrustedcas_filepath: "{{ ssl_root_ca_cert_name }}"
security_ssl_transport_enforce_hostname_verification: false
security_ssl_http_enabled: true
security_ssl_http_pemcert_filepath: "{{ inventory_hostname }}.pem"
security_ssl_http_pemkey_filepath: "{{ inventory_hostname }}-key.pem"
security_ssl_http_pemtrustedcas_filepath: "{{ ssl_root_ca_cert_name }}"
security_allow_unsafe_democertificates: true
security_allow_default_init_securityindex: true
security_authcz_admin_dn:
  - "{{ ssl_admin_subject }}"
security_audit_type: internal_elasticsearch
security_enable_snapshot_restore_privilege: true
security_check_snapshot_restore_write_privileges: true
security_restapi_roles_enabled:
  - "all_access"
  - "security_rest_api_access"
security_system_indices_enabled: true
security_system_indices_indices:
  - ".opendistro-alerting-config"
  - ".opendistro-alerting-alert*"
  - ".opendistro-anomaly-results*"
  - ".opendistro-anomaly-detector*"
  - ".opendistro-anomaly-checkpoints"
  - ".opendistro-anomaly-detection-state"
  - ".opendistro-notifications-*"
  - ".opendistro-notebooks"
  - ".opendistro-asynchronous-search-response*"
  - ".opendistro-reports-*"